<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Loja de Materiais de Limpeza</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        header {
            background-color: #007bff;
            color: white;
            padding: 1rem 0;
            text-align: center;
        }
        nav {
            background-color: #0056b3;
            padding: 0.5rem;
            text-align: center;
        }
        nav a {
            color: white;
            margin: 0 1rem;
            text-decoration: none;
        }
        .container {
            padding: 2rem;
        }
        .product {
            border: 1px solid #ddd;
            border-radius: 5px;
            background: white;
            padding: 1rem;
            margin: 1rem 0;
            display: flex;
            align-items: center;
        }
        .product img {
            max-width: 100px;
            margin-right: 1rem;
        }
        .product h3 {
            margin: 0;
        }
        .product p {
            margin: 0.5rem 0;
        }
        .product button {
            background-color: #007bff;
            color: white;
            border: none;
            padding: 0.5rem 1rem;
            cursor: pointer;
            border-radius: 3px;
        }
        .product button:hover {
            background-color: #0056b3;
        }
        footer {
            text-align: center;
            padding: 1rem 0;
            background-color: #007bff;
            color: white;
            margin-top: 2rem;
        }
    </style>
</head>
<body>
    <header>
        <h1>Loja de Materiais de Limpeza</h1>
    </header>
    <nav>
        <a href="#">Início</a>
        <a href="#">Produtos</a>
        <a href="#">Contato</a>
    </nav>
    <div class="container">
        <div class="product">
            <img src="https://via.placeholder.com/100" alt="Produto 1">
            <div>
                <h3>Detergente Líquido</h3>
                <p>Preço: R$ 5,00</p>
                <button>Comprar</button>
            </div>
        </div>
        <div class="product">
            <img src="https://via.placeholder.com/100" alt="Produto 2">
            <div>
                <h3>Esponja de Limpeza</h3>
                <p>Preço: R$ 2,50</p>
                <button>Comprar</button>
            </div>
        </div>
        <div class="product">
            <img src="https://via.placeholder.com/100" alt="Produto 3">
            <div>
                <h3>Sabão em Pó</h3>
                <p>Preço: R$ 10,00</p>
                <button>Comprar</button>
            </div>
        </div>
    </div>
    <footer>
        <p>&copy; 2023 Loja de Materiais de Limpeza. Todos os direitos reservados.</p>
    </footer>
</body>
</html>
